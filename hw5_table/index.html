<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Table</title>
</head>

<body>


  <table>

    <tr class="tr1">
      <td colspan="2" class="white"></td>
      <td colspan="2" class="white"></td>
      <td colspan="2" class="yellow"></td>
    </tr>

    <tr class="tr2">
      <td class="white"></td>
      <td colspan="3" rowspan="2" class="red"></td>
      <td colspan="2" class="yellow"></td>
    </tr>

    <tr class="tr3">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>

    <tr class="tr4">
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>

    <tr class="tr5">
      <td rowspan="3" class="yellow"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2" rowspan="2" class="blue"></td>
    </tr>

    <tr class="tr6">
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>

    <tr class="tr7">
      <td colspan="3"></td>
    </tr>

  </table>


</body>

</html>
